<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <style>
      .form-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .avatar-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background-color: #8bc34a;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .avatar img {
        width: 100%;
        height: auto;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .login-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      .bottom-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 5px;
      }

      .cancel-button {
        background-color: #f44336;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .forgot-password {
        text-align: right;
      }

      .forgot-password a {
        color: #673ab7;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="avatar-container">
        <div class="avatar">
          <img src="/avatar.jpg" alt="User Avatar" />
        </div>
      </div>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="admin@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <button type="submit" class="login-button">Login</button>

        <div class="bottom-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="/forgot-password">Forgot password?</a>
          </div>
        </div>

        <div style="margin-top: 10px">
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
